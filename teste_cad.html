        /* Sistema de abas */
.tabs {
    position: relative;
    margin-bottom: 30px;
    border-radius: 6px;

}

.tab-control {
    display: none;
}

.tab-labels {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-bottom: 10px;
    position: relative;
    z-index: 2;
}

.tab-label {
    padding: 12px 24px;
    background-color: white;
    border-radius: 8px;
    border: 1px solid var(--border);
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 1px 3px var(--shadow);
    user-select: none;
}

.tab-label:hover {
    background-color: #f0f4f8;
}

.tab-content {
    display: none;
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 10px var(--shadow);
    animation: fadeIn 0.5s ease;
    border-radius: 8px;
    border-left: 4px solid #3498db
}

/* Lógica de funcionamento das abas com CSS */
#tab1:checked~.tab-contents #content1,
#tab2:checked~.tab-contents #content2,
#tab3:checked~.tab-contents #content3 {
    display: block;
}

#tab1:checked~.tab-labels label[for="tab1"],
#tab2:checked~.tab-labels label[for="tab2"],
#tab3:checked~.tab-labels label[for="tab3"] {
    background-color: var(--primary);
    color: white;
    border-color: var(--primary);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(5px);
    }

    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        const btnAluno = document.getElementById('btn-aluno');
        const btnFuncionario = document.getElementById('btn-funcionario');

        const formFuncionario = document.getElementById('form-funcionario');
        
        btnAluno.addEventListener('click', function() {
            btnAluno.classList.add('active');
            btnFuncionario.classList.remove('active');
            formAluno.classList.add('active');
            formFuncionario.classList.remove('active');
        });
        
        btnFuncionario.addEventListener('click', function() {
            btnFuncionario.classList.add('active');
            btnAluno.classList.remove('active');
            formFuncionario.classList.add('active');
            formAluno.classList.remove('active');
        });
        
        // Validação básica do formulário
        document.getElementById('form-aluno').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário de aluno enviado com sucesso!');
            this.reset();
        });
        
        document.getElementById('form-funcionario').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário de funcionário enviado com sucesso!');
            this.reset();
        });
        
        // Função para formatar CPF
        function formatCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }
        
        // Função para formatar telefone
        function formatTelefone(telefone) {
            telefone = telefone.replace(/\D/g, '');
            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
            telefone = telefone.replace(/(\d)(\d{4})$/, '$1-$2');
            return telefone;
        }
        
        // Função para formatar CEP
        function formatCEP(cep) {
            cep = cep.replace(/\D/g, '');
            cep = cep.replace(/^(\d{5})(\d)/, '$1-$2');
            return cep;
        }
        
        // Adicionar formatação aos campos CPF
        document.getElementById('aluno-cpf').addEventListener('input', function() {
            this.value = formatCPF(this.value);
        });
        
        document.getElementById('func-cpf').addEventListener('input', function() {
            this.value = formatCPF(this.value);
        });
        
        // Adicionar formatação aos campos telefone
        document.getElementById('aluno-telefone').addEventListener('input', function() {
            this.value = formatTelefone(this.value);
        });
        
        document.getElementById('func-telefone').addEventListener('input', function() {
