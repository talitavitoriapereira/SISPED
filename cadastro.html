                    <h2>Dados do Aluno</h2>

                    <div class="form-grid">
                        <!-- Nome completo do aluno -->
                        <div class="form-group">
                            <label for="nome-aluno" class="required">Nome Completo</label>
                            <input type="text" id="nome-aluno" name="nome-aluno"
                                placeholder="Digite o nome completo do aluno" required>
                        </div>

                        <!-- Data de nascimento -->
                        <div class="form-group">
                            <label for="data-nascimento" class="required">Data de Nascimento</label>

                            <label for="sexo" class="required">Sexo</label>

                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>

                        <!-- CPF do aluno -->
                        <div class="form-group">
                            <label for="cpf-aluno" class="required">CPF</label>
                            <input type="text" id="cpf-aluno" name="cpf-aluno" placeholder="000.000.000-00" required>
                        </div>

                        <!-- RG do aluno -->
                        <div class="form-group">
                            <label for="rg-aluno">RG</label>
                            <input type="text" id="rg-aluno" name="rg-aluno" placeholder="00.000.000-0">
                        </div>

                            <label for="serie" class="required">Série/Ano</label>
                            <select id="serie" name="serie" required>
                                <option value="">Selecione</option>
                                <option value="1EF">1º ano - Ensino Fundamental</option>
                                <option value="2EF">2º ano - Ensino Fundamental</option>
                                <option value="3EF">3º ano - Ensino Fundamental</option>
                                <option value="4EF">4º ano - Ensino Fundamental</option>
                                <option value="5EF">5º ano - Ensino Fundamental</option>
                                <option value="6EF">6º ano - Ensino Fundamental</option>
                                <option value="7EF">7º ano - Ensino Fundamental</option>
                                <option value="8EF">8º ano - Ensino Fundamental</option>
                                <option value="9EF">9º ano - Ensino Fundamental</option>
                                <option value="1EM">1º ano - Ensino Médio</option>
                                <option value="2EM">2º ano - Ensino Médio</option>
                                <option value="3EM">3º ano - Ensino Médio</option>
