<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Configuração da viewport para garantir responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Consulta</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <!-- Cabeçalho com navegação -->
    <header class="header">
        <!-- Container do logo -->
        <div class="logo-container">
            <div class="logo">
                <!-- Placeholder para o logo institucional -->
                <img src="/api/placeholder/60/60" alt="Logo Institucional">
            </div>
        </div>
        
        <!-- Navegação principal -->
        <nav class="nav-container" id="navContainer">
            <!-- Item de navegação: Consulta -->
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <!-- Ícone de lupa SVG -->
                  
                </div>
                <div class="nav-text">CONSULTA</div>
            </a>
            <!-- Item de navegação: Cadastro -->
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <!-- Ícone de pessoa SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="nav-text">CADASTRO</div>
            </a>
            <!-- Item de navegação: F/O (Fator/Operação) -->
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <!-- Ícones sobrepostos para criar o símbolo -/+ -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="position: absolute; margin-top: 8px;">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </div>
                <div class="nav-text">F/O</div>
            </a>
            <!-- Item de navegação: Frequência -->
            <a href="#" class="nav-item">
                <div class="nav-icon-container">
                    <!-- Ícone de documento SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="nav-text">FREQUÊNCIA</div>
            </a>
        </nav>
        
        <!-- Botão de menu para dispositivos móveis -->
        <button class="menu-toggle" id="menuToggle">
            <!-- Ícone de hambúrguer SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </button>
    </header>
    
    <!-- Conteúdo principal -->
    <main class="content">
        <!-- Container da barra de pesquisa -->
        <div class="search-container">
            <!-- Ícone de lupa dentro da barra de pesquisa -->
            <span class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </span>
            <!-- Campo de entrada de texto para pesquisa -->
            <input type="text" class="search-box" placeholder="Pesquisar...">
            <!-- Botão para limpar o campo de pesquisa -->
            <button class="clear-search">✕</button>
        </div>
    </main>
    
    <!-- Rodapé da página -->
    <footer class="footer">
        <!-- Espaço para conteúdo do rodapé -->
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        // Seleção dos elementos DOM
        const menuToggle = document.getElementById('menuToggle');
        const navContainer = document.getElementById('navContainer');
        const clearSearch = document.querySelector('.clear-search');
        const searchBox = document.querySelector('.search-box');
        
        // Event listener para o botão de menu
        menuToggle.addEventListener('click', () => {
            // Alterna a classe 'active' no menu para mostrar/esconder
            navContainer.classList.toggle('active');
        });
        
        // Event listener para o botão de limpar pesquisa
        clearSearch.addEventListener('click', () => {
            // Limpa o valor do campo de pesquisa
            searchBox.value = '';
            // Coloca o foco no campo de pesquisa
            searchBox.focus();
        });
    </script>
</body>
