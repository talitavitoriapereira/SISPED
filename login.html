<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Colégio Cívico-Militar do Paraná</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo"><img src="negocio_la/imagens/logocmcc.png" alt=""></div>
        </div>
        <div class="login-container">
            <div class="login-form">
                <h1 class="login-title">LOGIN:</h1>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="funcao">Função:</label>
                        <input type="checkbox" id="funcao" name="funcao">
                    </div>
                  <a href="loginpt2.html"><button type="submit" class="btn-login">LOGAR</button> </a> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
